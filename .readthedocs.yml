version: 2

sphinx:
  configuration: docs/source/conf.py

build:
  os: ubuntu-22.04
  tools:
    python: "3.10"

python:
  install:
    - method: pip
      path: .
    - requirements: docs/source/requirements.txt

# Fallback build command if automatic pip install fails
build:
  commands:
    - pip install .
    - sphinx-build -b html docs/source docs/build
