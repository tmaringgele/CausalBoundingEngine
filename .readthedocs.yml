version: 2

sphinx:
  configuration: docs/source/conf.py

python:
  install:
    - method: pip
      path: .
    - requirements: docs/source/requirements.txt

build:
  os: ubuntu-22.04
  tools:
    python: "3.10"
  commands:
    - pip install .[docs]
    - sphinx-build -b html docs/source docs/build